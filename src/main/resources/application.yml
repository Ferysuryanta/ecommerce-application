spring:
  application:
    name: shopping-application

  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      indent-output: true
server:
  port: 8080
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: DEBUG

